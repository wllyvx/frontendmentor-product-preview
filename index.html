<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/output.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); }
  </style>
</head>
<body class="bg-cream font-Montserrat text-dark-grayish-blue">
  <main class="py-7 px-4 flex flex-col justify-center items-center space-y-10 h-screen">
    <div id="card" class="bg-white flex flex-col md:flex-row rounded-xl overflow-hidden max-w-[37.5rem]">
      <img src="./images/image-product-mobile.jpg" alt="" class="block md:hidden">
      <img src="./images/image-product-desktop.jpg" alt="" class="hidden md:block h-[450px]">
      <div>
        <div id="text-container" class="p-6 md:pt-9">
          <p class="text-xs uppercase tracking-[.4rem] mb-2 md:mb-7">perfume</p>
          <h1 class="font-Fraunces text-3xl text-very-dark-blue leading-[1.1] mb-2 md:mb-7">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-[.8rem] leading-6">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="sum-container" class="mt-12 md:mt-3">
            <div id="price" class="flex items-center space-x-7 mb-5">
              <p class="font-Fraunces text-dark-cyan text-3xl">$149.99</p>
              <p class="text-sm decoration-dashed">$169.99</p>
            </div>
            <div id="btn-container" class="bg-dark-cyan text-white flex items-center justify-center space-x-3 p-4 rounded-md">
              <img src="./images/icon-cart.svg" alt="">
              <p class="text-sm font-bold">Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
  </main>

  
  </div>
</body>
</html>
